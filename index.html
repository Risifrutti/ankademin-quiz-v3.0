<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>

    <div id="container">
        <h3 id="h3Header">Add, subtract, multiply or divide any two numbers</h3>
        <center>
            <input type="number" class="numberInput" id="firstInput">
            <input type="number" class="numberInput" id="secondInput">
        </center>

        <button class="mathButton" id="addButton">Add(+)</button>
        <button class="mathButton" id="subtractButton">Subtract(-)</button>
        <button class="mathButton" id="multiplyButton">Multiply(*)</button>
        <button class="mathButton" id="divideButton">Divide(รท)</button>

        <div id="resultBox"></div>
        
    </div>
    
<script src="main.js"></script>
</body>
</html>
